<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipe.imagePath }}"
      alt=""
      class="img-responsive"
      style="max-height: 300px" />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>Recipe Name: {{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button
        type="button"
        class="btn btn-primary"
        (click)="onAddToShoppingList()">
        To Shopping List
      </button>
      <button
        type="button"
        class="btn btn-warning"
        (click)="navigateToEditing()">
        Edit Recipe List
      </button>
      <button
        type="button"
        class="btn btn-danger"
        (click)="onAddToShoppingList()">
        Delete Recipe List
      </button>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}
      </li>
    </ul>
  </div>
</div>
