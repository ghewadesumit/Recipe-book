<div class="row">
  <div class="col-xs-12">
    <img
      src="{{ recipe.imagePath }}"
      alt=""
      class="img-responsive"
      style="max-height: 300px" />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>Recipe Name: {{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button (click)="onAddToShoppingList()">To Shopping List</button>
      <select name="dog-names" id="dog-names">
        <option value="dave">Edit Recipe List</option>
        <option value="pumpernickel">Delete Recipe</option>
      </select>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }}
      </li>
    </ul>
  </div>
</div>
